<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel=" stylesheet " href="style.css ">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="OwlCarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel/assets/owl.theme.default.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js " referrerpolicy="no-referrer "></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="jQuery-3.6.0.min.js "></script>
</head>

<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display">
                <input type="text">
            </div>
            <div class="btns">
                <section>
                    <button class="btn ac-btn">AC</button>
                    <button class="del-btn">DEL</button>
                    <button class="btn" style="font-size: 30px;">*</button>
                    <button class="btn" style="font-size: 30px;">/</button>
                </section>
                <section>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" style="font-size: 30px;">+</button>
                </section>
                <section>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn" style="font-size: 40px;">-</button>
                </section>
                <section>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn" style="font-size: 30px;">.</button>
                </section>
                <section>
                    <button class="btn">0</button>
                    <button class="btn">00</button>
                    <button class="btn">%</button>
                    <button class="equal-btn" style="background-color: #FF5733; font-size: 30px;">=</button>
                </section>
            </div>
        </div>
    </div>
    <script src="OwlCarousel/owl.carousel.min.js"></script>
    <script src="app.js "></script>
</body>

</html>
